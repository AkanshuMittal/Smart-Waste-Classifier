<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waste Classification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f9ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        .result-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #0a3871;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #007BFF;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        strong {
            color: #007BFF;
        }

        a {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="result-container">
        <h2>Waste Classification Result</h2>
        <img src="{{ user_image }}" alt="Uploaded Image">
        <p><strong>Predicted Class (Mapped):</strong> {{ final_category }}</p>
        <p><strong>Original Class from Dataset:</strong> {{ original_class }}</p>
        <a href="/">ðŸ”™ Go Back</a>
    </div>

</body>
</html>
